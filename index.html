<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Mass Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .stream {
            position: relative;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 170px;
            border: none;
        }
        .info {
            color: white;
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Live Mass Monitor</h1>
    <div class="grid" id="streams"></div>

    <script>
        const streams = [
            { id: "YOUTUBE_VIDEO_ID_1", church: "Church Name 1", time: "10:00 AM" },
            { id: "YOUTUBE_VIDEO_ID_2", church: "Church Name 2", time: "11:00 AM" },
            { id: "YOUTUBE_VIDEO_ID_3", church: "Church Name 3", time: "12:00 PM" },
            { id: "YOUTUBE_VIDEO_ID_4", church: "Church Name 4", time: "1:00 PM" }
        ];

        const container = document.getElementById("streams");
        
        streams.forEach(stream => {
            const div = document.createElement("div");
            div.className = "stream";
            div.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${stream.id}?autoplay=1&mute=1" allowfullscreen></iframe>
                <div class="info">${stream.church} - ${stream.time}</div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>

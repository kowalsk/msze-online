<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Mass Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .stream {
            position: relative;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 170px;
            border: none;
        }
        .info {
            color: white;
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Live Mass Monitor</h1>
    <div class="grid" id="streams"></div>
